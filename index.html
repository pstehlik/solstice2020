<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: -40.2820657, lng: 175.4888751}
        });

        var ctaLayer = new google.maps.KmlLayer({
          url: 'http://localhost:8000/westcampus.kml',
        //   url: 'http://static.pstehlik.com/highden/solstice2020.kml',
        // url: 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAex6A2ATT6NgFRFcJLUWJgEV6TisgR_O4&callback=initMap">
    </script>
  </body>
</html>
